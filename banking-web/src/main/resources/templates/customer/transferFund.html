<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>fund transfer page</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</head>

<body>
  <header style="height: 30px;background-color: maroon;color:white;">
	  Hello Mr. <span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span>
	</header>
   
    <div class="container">
        <h3>Fund Transfer Page</h3>
        <br />
        <span style="color: red;font-size: 18px;" id="message"></span>
        <form action="#" method="post" th:action="@{/customer/account/transferFund}" th:object="${payees}">
            <table class="table table-bordered" style="width: 100%;font-size: 16px;">
               
                 <tr>
                    <td>Payee:</td>
                    <td>
                    <select  class="form-control"  >
                        <option th:each="payeeVO:${payees}" th:value="${payeeVO.payeeAccountNo}" th:text="${payeeVO.payeeName}"></option> 
                    </select>
                    </td>
                </tr>
                 <tr>
                    <td>Amount:</td>
                    <td><input type="number" class="form-control"  /></td>
                </tr>
                
                 <tr>
                    <td>Remarks:</td>
                     <td><input type="text" class="form-control" /></td>
                <tr>
                    <td colspan="2">
                    <button type="submit" class="btn btn-primary">Transfer Fund</button>
                    </td>
                </tr>
            </table>
        </form>
  </div>
  
</body>
</html>
