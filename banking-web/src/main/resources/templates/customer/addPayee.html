<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>add payee page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <style>
	.ffooter {
	  position: fixed;
	  left: 0;
	  bottom: 0;
	  width: 100%;
	  background-color: red;
	  color: white;
	  text-align: center;
	  height: 30px;
	  background-color:#e9ffe7;
	}
</style>
</head>
<body>
<header style="height: 30px;background-color: maroon;color:white;">
	  Hello Mr. <span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span>
	</header>
<div class="container">
  <h2>Add Payee Page  </h2>
	<br>
	<span style="color:red; font-size: 18px;" th:utext="${message}" id="message"></span>

   <form th:action="@{/customer/account/addPayee}" method="POST" >
  
    <div class="form-group">
      <label for="payeeAccountNo"> Payee Account Number:</label>
      <input type="text" style="width: 60%;" class="form-control" name="payeeAccountNo" placeholder="Enter payee account number">
    </div>
  
    <div class="form-group">
      <label for="payeeName">Payee Name:</label>
      <input type="text" class="form-control" style="width: 60%;" name="payeeName" placeholder="Enter payee name">
    </div>
    <div class="form-group">
      <label for="payeeNickName">Payee Nick Name:</label>
      <input type="text" style="width: 60%;" class="form-control" name="payeeNickName" placeholder="Enter payee nick name">
    </div>
    
     <div class="form-group">
      <label for="remarks">Remarks :</label>
      <input type="text" style="width: 60%;"  class="form-control" name="remarks" placeholder="Enter remarks">
    </div>
   
    <button type="submit" class="btn btn-primary">Add Payee</button>
   
  </form>
  </div>

<footer  class="ffooter">
</footer>

</body>
</html>
